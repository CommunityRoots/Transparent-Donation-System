@import helper._
@(form: Form[Application.ForgotPass])
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
@helper.form(CSRF(routes.Application.authenticate)) {
    <h4 class="text-bold">Forgot Password</h4>

    @if(form.hasGlobalErrors) {
    <p class="error">
        @form.globalError.message
    </p>
    }

    @if(flash.contains("success")) {
    <p class="success">
        @flash.get("success")
    </p>
    }
}
<p>
    <input type="email" name="email" placeholder="Email" value="@form("email").value">
</p>
<p>
    <button type="submit">Login</button>
</p>
</body>
</html>
